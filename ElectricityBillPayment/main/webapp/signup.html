<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
    body{
        width: 100%;
        height: 100vh;
        color: lightsalmon;
        background-size: 100% 100%;
        background-position: center;
    }
    .formPos{
        width: 48%;
        height: 100%;
        float: right;
        position: relative;

    }
    .formPos table{
        margin-top: 100px;
    }
    .wp{
        width: 48%;
        height: 100%;
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100% 100%;
    }
</style>
<script type="text/javascript">
function Check_data(){
var name=document.getElementById("name").value;
var password=document.getElementById("password").value;
var newpassword=document.getElementById("newpassword").value;
var Ads=document.getElementById("Ads").value;
var pno=document.getElementById("pno").value;
var em=document.getElementById("em").value;
var e=/[A-Za-z0-9]\w{2,}\@[A-Za-z0-9\-]{3,}\.[A-Za-z]/;
if (e.test(em)){
	alert("Welcome");
}
else{
	alert("Please enter your email address correctly");
}

</script>
</head>
<body>
	<div class="formPos">
		<form name="f1" action="signupServlet" method="post">
			<table cellspacing="20" align="center">
				<tr>
					<td colspan="2" align="center"><h1>Sign Up</h1></td>
				</tr>
				<tr>
					<td><img src="user.png" width="20px" height="20px">Name:</td>

				</tr>
				<tr>
					<td><img src="key.png" width="20px" height="20px">Password:</td>
					<td><input type="text" id="password" name="p1" placeholder="Enter new password" required></td>

				<tr>
					<td><img src="key.png" width="20px" height="20px">Confirm  password:</td>

				</tr>
				<tr>
					<td><img src="emailWp.jpg" width="20px" height="20px">Email:</td>
					<td><input type="email" id="em" name="e1" placeholder="Enter your email address" required></td>
				</tr>
				<tr>
					<td><img src="phoneWp.jpg" width="20px" height="20px">Phone No:</td>
					<td><input type="tel" id="pno" name="ph1" placeholder="Enter your phone number" required></td>
				</tr>
				<tr>	
					<td><img src="addressWp.jpg" width="20px" height="20px">Address:</td>

                		<input type="submit" onclick="Check_data()" value="Sign up" style="width: 70px;height: 30px; background: lightsalmon;" >
                   		 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                	<input type="reset" value="Clear" style="width: 70px;height: 30px; background: lightsalmon;">
            		</td>
				</tr>
			</table>
		</form>
	</div>
	<div class="wp">
    	<img src="singupWp.jpg" width="100%" height="100%">
    </div>

</html>
